<!DOCTYPE html>

    <style>
      
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      
      /* Fixed background that stays in place */
      .background-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url("Img/Screenshot_2025-03-24_114434 (1).jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1; /* Places it behind content */
      }
      
      /* Content container that will scroll */
      .content {
        position: relative;
        width: 100%;
        min-height: 100vh;
      }
      
      h3 {
        position: absolute;
        top: 12%;
        left: 20%;
        margin: 0;
        color: black;
      }
      
      .back {
        position: fixed;
        top: 20px;
        left: 20px;

      }
      
      img {

        height: 50px;
      }
      
      .options {

      .a, .c, .l, .m, .h {

      }
     
      .h {
